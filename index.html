<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <title>Javascript Fundamentals Quiz</title>
</head>

<body>
  <div>
    <h1>Click to begin Javascript Quiz!</h1>
    <button id="start">Start</button>
    <h1 class="time" style="text-align:center;"></h1>
    <div id="main">
      
    </div>
  </div>
  <div>
    <h2>Your Score Is...</h2>
  </div>
  <div>
    <h3>Thanks for participating in the quiz!</h3>
    <h4>Enter your initials and save your score.</h4>
    <label for="initials">Initials:
    </label>
    <input type="text" id="initials" initials="initials" required minlength="1" max length="3" size="10">
    <button id="save">SAVE</button>
  </div>
  <footer>Designed by Katrina Mandovi</footer>
  <script src="./assets/script.js"></script>
</body>
</html>
